<!-- Synchronous => Synchronous code execute line by line and if any line is not resolved the code execution will not move the next line .


Asynchronous => Asynchronous code waits till sync code is not finished and when sync code finishes executing, then the async code starts its execution, as the async code means it probably can have same delay, it also takes something called callback.
-->
